<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=stylesheet href="./assets/css/snake-ladder.css">
    <title>Snakes and Ladders Board</title>
  </head>
  
  <body>
   

    <header>
      <div class="row-t">
        <h1>Snakes and Ladder Board</h1>
      </div>
    </header>

    <div class="wrapper">
      <div class="container-turn">
        <div class="column">
          <h2>Roll the Dice</h2>
        </div>
        <div class="column">
          <img src="assets/images/5.png" alt="default-die" id="die-image" />
        </div>
        <div class="column">
          <button id="btn-roll">Make a Move</button> 
        </div>
      </div>  

      <section class="container-board">
        <button id="btn-table">Create Table</button>
        <table id="myTable"></table>
      </section>

    </div>

  </body>

  <script src="index.js"></script>
</html>
